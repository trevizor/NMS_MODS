<html>
<header>
	
</header>
<style>
  .main {
  	width: 100%;
  	height: 100%;4
  }
  .color-display {
  	width:  100px;
  	height: 50px;
  }
</style>
<script src="colors.js" ></script>
<script>
	var body = document.getElementById("mainContainer")

	var main = function () {
		colors.forEach( (element, index, array) => {
			element.r = element.R;
			element.g = element.G;
			element.b = element.B;
			element.a = element.A;
			let node = document.createElement("div");
			node.style = "background: rgba("
			+element.r*255+","
			+element.g*255+","
			+element.b*255+","
			+element.a+");";
			node.class = "color-display";
			node.innerHTML = index + " ( " +element.r +
								", " +element.g +
								", " +element.b +
								", " +element.a + ")";
			mainContainer.appendChild(node)
		});
	}
</script>
<body onload="main()">
	<div id="mainContainer">
	</div>
</body>
</html>
